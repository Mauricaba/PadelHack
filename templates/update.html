{% extends 'base.html' %}

{% block content %}
<body>
    <div class="block lg:flex lg:flex-1">
      <span class="px-4 py-2" aria-hidden="true">&larr;</span>
      <a href="/" class="py-2 font-semibold leading-6 text-gray-900"> Volver al Home</a>
    </div>
  <div class="flex min-h-full flex-col justify-center px-6 py-2 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="flex justify-center">
        <a href="/" class="text-5xl font-bold leading-9 tracking-tight text-[#003b57]">PadelHack</a>
        </div>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"> Actualiza tus datos </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-2" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
          <div class="mt-2">
            <input id="user_name" name="user_name" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 :ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre y apellido</label>
          </div>
          <div class="mt-2">
            <input id="nombre" name="nombre" type="text" autocomplete="nombre" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        {% if current_user.rol == 'Admin' %}
        <div>
          <div class="flex items-center justify-between">
            <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Rol</label>
          </div>
          <div class="mt-2">
            <input id="rol" name="rol" type="text" autocomplete="off" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="passport" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          </div>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="off" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="cedula" class="block text-sm font-medium leading-6 text-gray-900">Nro de Cedula</label>
          </div>
          <div class="mt-2">
            <input id="cedula" name="cedula" type="text" autocomplete="cedula" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        {% endif %}

        <div>
          <div class="flex items-center justify-between">
            <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Telefono</label>
          </div>
          <div class="mt-2">
            <input id="telefono" name="telefono" type="tel" autocomplete="telefono" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="contraseña" name="contraseña" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="py-2">
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> Actualiza tus datos </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Seguro que quieres actualizar?
        <a href="/dashboard" class="font-semibold leading-6 text-indigo-800 hover:text-indigo-500"> Vuelve a tu perfil </a>
      </p>
    </div>
  </div>
</body>
{% endblock %}
