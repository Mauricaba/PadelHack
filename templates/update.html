{% extends 'base.html' %}

{% block content %}
<body>
  <body>
    <div class="hidden lg:flex lg:flex-1">
      <span class="px-4 py-2" aria-hidden="true">&larr;</span>
      <a href="/home" class="py-2 font-semibold leading-6 text-gray-900"> Volver al Home</a>
    </div>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-24 w-auto" src="static/LogoPadelHack.svg" alt="PadelHack">
      <div class="flex justify-center">
        <a href="#" class="text-5xl font-bold leading-9 tracking-tight text-[#003b57]">PadelHack</a>
        </div>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Actualizar Datos</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{{ url_for('update', id=usuario.id) }}" method="POST">
        <div>
          <label for="user_name" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
          <div class="mt-2">
            <input id="user_name" name="user_name" value="{{current_user.user_name}}" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 :ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre y apellido</label>
          </div>
          <div class="mt-2">
            <input id="nombre" name="nombre" type="text" value="{{current_user.nombre}}" autocomplete="nombre" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="rol" class="block text-sm font-medium leading-6 text-gray-900">Rol</label>
          </div>
          <div class="mt-2">
            <input id="rol" name="rol" type="text" value="{{current_user.rol}}" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          </div>
          <div class="mt-2">
            <input id="email" name="email" type="email" value="{{current_user.email}}" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="cedula" class="block text-sm font-medium leading-6 text-gray-900">Nro de Cedula</label>
          </div>
          <div class="mt-2">
            <input id="cedula" name="cedula" type="text" value="{{current_user.cedula}}" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="telefono" class="block text-sm font-medium leading-6 text-gray-900">Telefono</label>
          </div>
          <div class="mt-2">
            <input id="telefono" name="telefono" value="{{current_user.telefono}}" type="tel" autocomplete="telefono" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="contraseña" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="contraseña" name="contraseña" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 px-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Actualizar Datos</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Ya tienes cuenta?
        <a href="/login" class="font-semibold leading-6 text-indigo-800 hover:text-indigo-500"> Accede a tu cuenta </a>
      </p>
    </div>
  </div>

</body>
{% endblock %}
